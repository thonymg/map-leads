[bun-test]
# Configuration des tests Bun

# Timeout par défaut (5 secondes)
timeout = 5000

# Fichiers à inclure
test = {
  include = ["**/*.test.ts"],
  exclude = [
    "**/node_modules/**",
    "**/dist/**",
    "**/coverage/**",
    "**/results/**",
    "**/logs/**",
    "**/recordings/**",
    "**/scrappe/**",
    "**/sessions/**",
  ]
}

# Configuration de la couverture de code
coverage = {
  enabled = true,
  coverageDir = "./coverage",
  include = [
    "src/**/*.ts",
  ],
  exclude = [
    "**/*.test.ts",
    "**/node_modules/**",
    "**/dist/**",
    "**/coverage/**",
    "**/types.ts",
  ],
  reporter = ["text", "json", "html", "lcov"],
  thresholds = {
    lines = 98,
    functions = 98,
    branches = 95,
    statements = 98,
  }
}
